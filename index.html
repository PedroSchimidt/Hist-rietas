    <header class="header">

    <div class="container">
        <h1>Gerador de Histórias</h1>
        <div class="formulario">
            <h3>Informe os personagens ou cenários que deseja utilizar</h3>
            <div id="personagens"> 
                <div class="personagem-row">
                    <input type="text" class="personagem personagem-input" placeholder="Informe personagens ou cenários ...">
                    <button class="btn-danger" onclick="removePersonagem(this)" disabled>Excluir</button>
                </div>
                <div class="personagem-row">
                    <input type="text" class="personagem personagem-input" placeholder="Informe personagens ou cenários ...">
                    <button class="btn-danger" onclick="removePersonagem(this)" disabled>Excluir</button>
                </div>
                <div class="personagem-row">
                    <input type="text" class="personagem personagem-input" placeholder="Informe personagens ou cenários...">
                    <button class="btn-danger" onclick="removePersonagem(this)" disabled>Excluir</button>
                </div>
            </div>
            <button class="btn-primary" onclick="addPersonagem()">Adicionar personagens ou cenários</button>
            <button class="btn-success" onclick="submitForm()">Gerar Histórinha</button>
        </div>
        <div id="response" class="response"></div>
    </div>
